version: 2
registries:
  composer-repository-packages-pivvenit-net:
    type: composer-repository
    url: https://packages.pivvenit.net
    username: bitbucket
    password: "${{secrets.COMPOSER_REPOSITORY_PACKAGES_PIVVENIT_NET_PASSWORD}}"

updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "19:00"
    timezone: Europe/Amsterdam
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: szepeviktor/phpstan-wordpress
    versions:
    - 0.7.2
    - 0.7.3
    - 0.7.4
  - dependency-name: squizlabs/php_codesniffer
    versions:
    - 3.5.8
  registries:
  - composer-repository-packages-pivvenit-net
